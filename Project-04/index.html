<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Karla&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="page">
    <div class="left">
      <img src="images\logo.svg" alt="logo" id="logo">
      <div class="leftBottom">
        <h1><span id="head">WE'RE</span> <br>
          COMING <br>
          SOON</h1>
  
        <p>Hello fellow shoppers! We're currently building our new<br> fashion store.
             Add your email below to stay up-to-date with<br> announcements and our launch deals.</p>
        <div id="form">
          <form id="emailCheck">
            <input type ="text" name="Email" placeholder="Email Address" id="input">
            <input type="image" src="images\icon-arrow.svg" alt="submit" id="arrow">
          </form>
          <p id="validation"></p>
      </div>
       
      </div>   
    </div>

  <img src="images\hero-desktop.jpg" alt="image of a hero" id="hero">
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="emailChecker.js"></script>
</body>
</html>
